<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            background-color: #141414;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: rgba(0,0,0,0.75);
            padding: 40px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }

        .login-box img {
            width: 150px;
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: none;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <!-- Replace logo URL if needed -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/https://www.ladydoakcollege.edu.in/Emblem.html" alt="Logo">

        <h2 style="color:white;">Login</h2>

        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>

        <button>Sign In</button>
    </div>

</body>

</html>
